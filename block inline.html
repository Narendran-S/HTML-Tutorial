<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline</title>
        <Style type="text/css">
        div{
            background-color: blue;
        }
        span{
            background-color: yellow;
        }
        </Style>
    </head>
    <body>
        <div>p, h1, h2, h3, h4, h5, h6, ol, ul, div, address, fieldset, form, table, etc...</div>
        <span>b, small, i, code, strong, img, sub, sup, button, input, label, select, textarea, etc...</span>
    </body>
</html>
