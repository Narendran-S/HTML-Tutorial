<!DOCTYPE html>
<html>
    <head>
        <title>Form Tutorial 4</title>
        <style type="text/css"></style>
    </head>
    <body>
        <form action="">
            <p>
                <label for="first name">First Name</label>
                <input type="text" name="First Name" id="First Name" value="Naren">
            </p>
            <p>
                <label for="last name">last Name</label>
                <input type="text" name="last Name" id="last Name" value="Dran">
            </p>
            <button type="button">Clickable</button><br><br>
            <button type="submit">submit</button><br><br>
            <button type="reset">Reset</button><br><br>
            <button type="menu">Menu</button><br><br>   
        </form>
    </body>
</html>
